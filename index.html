<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Flying Through Space</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #settingsUI {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: rgb(0, 0, 0);
        }
        .module {
            margin-bottom: 10px;
        }
        .module-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #reverseButton {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #reverseButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="settingsUI">
        <div class="module">
            <div class="module-title">Speed Control</div>
            <label for="speedSlider">Speed: </label>
            <input type="range" id="speedSlider" min="0" max="2" step="0.1" value="0.5">
            <span id="speedValue">0.5</span>
        </div>
        <div class="module">
            <div class="module-title">Star Size</div>
            <label for="starSizeSlider">Size: </label>
            <input type="range" id="starSizeSlider" min="1000" max="3000" step="50" value="1500">
            <span id="starSizeValue">1500</span>
        </div>
        <div class="module">
            <div class="module-title">FPS</div>
            <span id="fpsCounter">0</span>
        </div>
        <div class="module">
            <div class="module-title">Camera Distance</div>
            <span id="cameraDistance">0</span>
        </div>
        <div class="module">
            <button id="reverseButton">Reverse Direction</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls with zoom limit
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI;
        controls.minDistance = 10;
        controls.maxDistance = 750;

        let speed = 0.5; // Initial speed
        let lastTime = performance.now();
        let frameCount = 0;

        // Add lighting
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Modify starfield creation
        const starCount = 10000;
        const starGeometry = new THREE.BufferGeometry();
        const starPositions = new Float32Array(starCount * 3);
        const starScales = new Float32Array(starCount);

        for (let i = 0; i < starCount * 3; i += 3) {
            starPositions[i] = (Math.random() - 0.5) * 2000;
            starPositions[i + 1] = (Math.random() - 0.5) * 2000;
            starPositions[i + 2] = (Math.random() - 0.5) * 2000;
            starScales[i / 3] = Math.random() * 0.5 + 0.5;
        }

        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
        starGeometry.setAttribute('scale', new THREE.BufferAttribute(starScales, 1));

        const starMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                speed: { value: 0.5 },
                baseSize: { value: 1500.0 }
            },
            vertexShader: `
                attribute float scale;
                uniform float time;
                uniform float speed;
                uniform float baseSize;
                varying float vAlpha;
                varying vec3 vColor;
                void main() {
                    vec3 pos = position;
                    pos.z += time * speed;
                    pos.z = mod(pos.z + 1000.0, 2000.0) - 1000.0;
                    vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                    gl_PointSize = scale * (baseSize / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                    vAlpha = smoothstep(1000.0, 900.0, abs(pos.z));
                    
                    // Calculate color based on speed
                    float speedFactor = clamp(speed - 1.0, 0.0, 1.0);
                    vColor = mix(vec3(1.0), vec3(0.5, 0.7, 1.0), speedFactor);
                }
            `,
            fragmentShader: `
                varying float vAlpha;
                varying vec3 vColor;
                uniform float speed;
                void main() {
                    float d = distance(gl_PointCoord, vec2(0.5, 0.5));
                    if (d > 0.5) discard;
                    float strength = 1.0 - d * 2.0;
                    
                    // Create trace effect
                    float traceEffect = 0.0;
                    if (speed >= 1.0) {
                        traceEffect = smoothstep(0.5, 0.0, gl_PointCoord.x) * smoothstep(1.0, 0.8, speed);
                    }
                    
                    vec3 finalColor = mix(vColor, vec3(1.0), traceEffect);
                    gl_FragColor = vec4(finalColor, (strength + traceEffect) * vAlpha);
                }
            `,
            transparent: true,
            depthWrite: false
        });

        const starField = new THREE.Points(starGeometry, starMaterial);
        scene.add(starField);

        // Load the GLTF model
        const loader = new THREE.GLTFLoader();
        let ship;
        loader.load('model.gltf', (gltf) => {
            ship = gltf.scene;
            scene.add(ship);
            
            // Calculate bounding box
            const box = new THREE.Box3().setFromObject(ship);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            // Set camera position
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2)) * 3;
            cameraZ = Math.min(cameraZ, 750);
            camera.position.set(0, 0, cameraZ);

            // Center the ship
            ship.position.set(-center.x, -center.y, -center.z);

            // Rotate the ship to face forward
            ship.rotation.y = Math.PI;

            // Set OrbitControls target to the center of the ship
            controls.target.copy(ship.position);
            controls.update();

            // Adjust min distance based on ship size, but keep max at 750
            controls.minDistance = Math.min(cameraZ * 0.5, 750);
            controls.maxDistance = 750;

            // Update camera aspect and renderer size
            updateCameraAndRenderer();
        }, undefined, (error) => {
            console.error('An error occurred while loading the model:', error);
        });

        let isReversed = false;
        let isRotating = false;
        let rotationProgress = 0;
        const rotationDuration = 1000; // milliseconds
        let lastRotationTime = 0;

        // Animation loop
        let time = 0;
        function animate(currentTime) {
            requestAnimationFrame(animate);

            // Handle ship rotation
            if (isRotating && ship) {
                const deltaTime = currentTime - lastRotationTime;
                rotationProgress += deltaTime / rotationDuration;
                
                if (rotationProgress >= 1) {
                    rotationProgress = 1;
                    isRotating = false;
                    ship.rotation.y = isReversed ? 0 : Math.PI;
                } else {
                    const angle = isReversed ? 
                        Math.PI * (1 - rotationProgress) : 
                        Math.PI * rotationProgress;
                    ship.rotation.y = angle;
                }
                
                lastRotationTime = currentTime;
            }

            time += speed * (isReversed ? -1 : 1);
            starField.material.uniforms.time.value = time;
            starField.material.uniforms.speed.value = speed;

            // Move stars to create flying effect
            const positions = starField.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 2] += speed * (isReversed ? -1 : 1);

                if (isReversed) {
                    if (positions[i + 2] < -1000) {
                        positions[i + 2] += 2000;
                    }
                } else {
                    if (positions[i + 2] > 1000) {
                        positions[i + 2] -= 2000;
                    }
                }
            }
            starField.geometry.attributes.position.needsUpdate = true;

            controls.update();

            // Ensure camera is not further than 750 units from the ship
            if (ship) {
                const cameraToTarget = camera.position.clone().sub(controls.target);
                const distanceToTarget = cameraToTarget.length();
                if (distanceToTarget > 750) {
                    cameraToTarget.normalize().multiplyScalar(750);
                    controls.target.copy(camera.position).sub(cameraToTarget);
                    controls.update();
                }
            }

            renderer.render(scene, camera);

            // Update FPS counter
            frameCount++;
            if (currentTime > lastTime + 1000) {
                const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                document.getElementById('fpsCounter').textContent = fps;
                frameCount = 0;
                lastTime = currentTime;
            }

            // Update camera distance display
            if (ship) {
                const distance = camera.position.distanceTo(ship.position);
                document.getElementById('cameraDistance').textContent = distance.toFixed(2);
            }
        }

        // Handle window resizing
        function updateCameraAndRenderer() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', updateCameraAndRenderer);

        // Add event listener for speed slider
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        speedSlider.addEventListener('input', (event) => {
            speed = parseFloat(event.target.value);
            speedValue.textContent = speed.toFixed(1);
            starField.material.uniforms.speed.value = speed;
        });

        // Add event listener for star size slider
        const starSizeSlider = document.getElementById('starSizeSlider');
        const starSizeValue = document.getElementById('starSizeValue');
        starSizeSlider.addEventListener('input', (event) => {
            const size = parseFloat(event.target.value);
            starSizeValue.textContent = size.toFixed(0);
            starField.material.uniforms.baseSize.value = size;
        });

        // Add event listener for reverse button
        const reverseButton = document.getElementById('reverseButton');
        reverseButton.addEventListener('click', () => {
            if (!isRotating) {
                isReversed = !isReversed;
                isRotating = true;
                rotationProgress = 0;
                lastRotationTime = performance.now();
                reverseButton.textContent = isReversed ? "Forward Direction" : "Reverse Direction";
            }
        });

        // Start the animation loop
        animate(performance.now());
    </script>
</body>
</html>
