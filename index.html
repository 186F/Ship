<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship Flying Through Space</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #settingsUI {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            color: rgb(0, 0, 0);
        }
        .module {
            margin-bottom: 10px;
        }
        .module-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        #reverseButton {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #reverseButton:hover {
            background-color: #45a049;
        }
        #nameplate {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="settingsUI">
        <div class="module">
            <div class="module-title">Speed Control</div>
            <label for="speedSlider">Speed: </label>
            <input type="range" id="speedSlider" min="0" max="2" step="0.1" value="0.5">
            <span id="speedValue">0.5</span>
        </div>
        <div class="module">
            <div class="module-title">Star Size</div>
            <label for="starSizeSlider">Size: </label>
            <input type="range" id="starSizeSlider" min="1000" max="3000" step="50" value="1500">
            <span id="starSizeValue">1500</span>
        </div>
        <div class="module">
            <div class="module-title">FPS</div>
            <span id="fpsCounter">0</span>
        </div>
        <div class="module">
            <div class="module-title">Camera Distance</div>
            <span id="cameraDistance">0</span>
        </div>
        <div class="module">
            <button id="reverseButton">Reverse Direction</button>
        </div>
        <div class="module">
            <div class="module-title">Ship Position</div>
            <span id="shipPosition">X: 0.00, Y: 0.00, Z: 0.00</span>
        </div>
    </div>
    <div id="nameplate">Terok Nor</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 0, 750); // Set initial camera position
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add OrbitControls with zoom limit
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.screenSpacePanning = false;
        controls.maxPolarAngle = Math.PI;
        controls.minDistance = 10;
        controls.maxDistance = 750;

        let speed = 0.5; // Initial speed
        let lastTime = performance.now();
        let frameCount = 0;

        // Add lighting
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Modify starfield creation
        const starCount = 10000;
        const starGeometry = new THREE.BufferGeometry();
        const starPositions = new Float32Array(starCount * 3);
        const starScales = new Float32Array(starCount);

        for (let i = 0; i < starCount * 3; i += 3) {
            starPositions[i] = (Math.random() - 0.5) * 2000;
            starPositions[i + 1] = (Math.random() - 0.5) * 2000;
            starPositions[i + 2] = (Math.random() - 0.5) * 2000;
            starScales[i / 3] = Math.random() * 0.5 + 0.5;
        }

        starGeometry.setAttribute('position', new THREE.BufferAttribute(starPositions, 3));
        starGeometry.setAttribute('scale', new THREE.BufferAttribute(starScales, 1));

        const starMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                speed: { value: 0.5 },
                baseSize: { value: 1500.0 }
            },
            vertexShader: `
                attribute float scale;
                uniform float time;
                uniform float speed;
                uniform float baseSize;
                varying float vAlpha;
                varying vec3 vColor;
                void main() {
                    vec3 pos = position;
                    vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                    gl_PointSize = scale * (baseSize / -mvPosition.z);
                    gl_Position = projectionMatrix * mvPosition;
                    vAlpha = smoothstep(1000.0, 900.0, abs(pos.z));
                    
                    // Calculate color based on speed
                    float speedFactor = clamp(speed - 1.0, 0.0, 1.0);
                    vColor = mix(vec3(1.0), vec3(0.5, 0.7, 1.0), speedFactor);
                }
            `,
            fragmentShader: `
                varying float vAlpha;
                varying vec3 vColor;
                uniform float speed;
                void main() {
                    float d = distance(gl_PointCoord, vec2(0.5, 0.5));
                    if (d > 0.5) discard;
                    float strength = 1.0 - d * 2.0;
                    
                    // Create trace effect
                    float traceEffect = 0.0;
                    if (speed >= 1.0) {
                        traceEffect = smoothstep(0.5, 0.0, gl_PointCoord.x) * smoothstep(1.0, 0.8, speed);
                    }
                    
                    vec3 finalColor = mix(vColor, vec3(1.0), traceEffect);
                    gl_FragColor = vec4(finalColor, (strength + traceEffect) * vAlpha);
                }
            `,
            transparent: true,
            depthWrite: false
        });

        const starField = new THREE.Points(starGeometry, starMaterial);
        scene.add(starField);

        // Load the GLTF model
        const loader = new THREE.GLTFLoader();
        let ship;
        let nameplate;
        let raycaster;
        let mouse;
        let isShipLoaded = false;

        loader.load('model.gltf', (gltf) => {
            ship = gltf.scene;
            scene.add(ship);
            
            // Calculate bounding box
            const box = new THREE.Box3().setFromObject(ship);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            // Center the ship
            ship.position.set(-center.x, -center.y, -center.z);

            // Rotate the ship to face forward
            ship.rotation.y = Math.PI;

            // Set OrbitControls target to the center of the ship
            controls.target.copy(ship.position);
            controls.update();

            // Update camera and offset
            camera.position.copy(ship.position).add(cameraOffset);
            camera.lookAt(ship.position);

            // Set up raycaster and mouse
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Set up nameplate
            nameplate = document.getElementById('nameplate');

            // Add mousemove event listener
            window.addEventListener('mousemove', onMouseMove);

            isShipLoaded = true;
        }, undefined, (error) => {
            console.error('An error occurred while loading the model:', error);
        });

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        let isReversed = false;
        let isRotating = false;
        let rotationProgress = 0;
        const rotationDuration = 1000; // milliseconds
        let lastRotationTime = 0;

        let shipVelocity = new THREE.Vector3();
        let cameraOffset = new THREE.Vector3(0, 0, 750); // Set initial camera offset
        let time = 0;

        function updateShipPosition() {
            if (isShipLoaded && ship) {
                shipVelocity.z = -speed * (isReversed ? -1 : 1);
                ship.position.add(shipVelocity);

                // Wrap the ship's position when it goes too far
                const wrapDistance = 1000;
                if (ship.position.z < -wrapDistance) ship.position.z += wrapDistance * 2;
                if (ship.position.z > wrapDistance) ship.position.z -= wrapDistance * 2;

                // Update the camera position to follow the ship
                camera.position.copy(ship.position).add(cameraOffset);
                camera.lookAt(ship.position);
            }
        }

        function updateControls() {
            if (isShipLoaded && ship) {
                controls.target.copy(ship.position);
                controls.update();
            }
        }

        // Modify the animate function
        function animate(currentTime) {
            requestAnimationFrame(animate);

            // Handle ship rotation
            if (isRotating && ship) {
                const deltaTime = currentTime - lastRotationTime;
                rotationProgress += deltaTime / rotationDuration;
                
                if (rotationProgress >= 1) {
                    rotationProgress = 1;
                    isRotating = false;
                    ship.rotation.y = isReversed ? 0 : Math.PI;
                } else {
                    const angle = isReversed ? 
                        Math.PI * (1 - rotationProgress) : 
                        Math.PI * rotationProgress;
                    ship.rotation.y = angle;
                }
                
                lastRotationTime = currentTime;
            }

            time += speed * (isReversed ? -1 : 1);
            starField.material.uniforms.time.value = time;
            starField.material.uniforms.speed.value = speed;

            if (isShipLoaded && ship) {
                updateShipPosition();
                updateControls();

                // Update camera offset based on OrbitControls
                cameraOffset.copy(camera.position).sub(ship.position);

                // Check for ship hover
                if (ship && raycaster) {
                    raycaster.setFromCamera(mouse, camera);
                    const intersects = raycaster.intersectObject(ship, true);

                    if (intersects.length > 0) {
                        const intersectionPoint = intersects[0].point;
                        const screenPosition = intersectionPoint.project(camera);

                        nameplate.style.display = 'block';
                        nameplate.style.left = (screenPosition.x + 1) * window.innerWidth / 2 + 'px';
                        nameplate.style.top = (-screenPosition.y + 1) * window.innerHeight / 2 - 40 + 'px';
                    } else {
                        nameplate.style.display = 'none';
                    }
                }

                // Update ship position display
                const position = ship.position;
                document.getElementById('shipPosition').textContent = 
                    `X: ${position.x.toFixed(2)}, Y: ${position.y.toFixed(2)}, Z: ${position.z.toFixed(2)}`;
            }

            renderer.render(scene, camera);

            // Update FPS counter
            frameCount++;
            if (currentTime > lastTime + 1000) {
                const fps = Math.round((frameCount * 1000) / (currentTime - lastTime));
                document.getElementById('fpsCounter').textContent = fps;
                frameCount = 0;
                lastTime = currentTime;
            }

            // Update camera distance display
            const distance = camera.position.distanceTo(isShipLoaded ? ship.position : new THREE.Vector3());
            document.getElementById('cameraDistance').textContent = distance.toFixed(2);
        }

        // Handle window resizing
        function updateCameraAndRenderer() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', updateCameraAndRenderer);

        // Add event listener for speed slider
        const speedSlider = document.getElementById('speedSlider');
        const speedValue = document.getElementById('speedValue');
        speedSlider.addEventListener('input', (event) => {
            speed = parseFloat(event.target.value);
            speedValue.textContent = speed.toFixed(1);
            starField.material.uniforms.speed.value = speed;
        });

        // Add event listener for star size slider
        const starSizeSlider = document.getElementById('starSizeSlider');
        const starSizeValue = document.getElementById('starSizeValue');
        starSizeSlider.addEventListener('input', (event) => {
            const size = parseFloat(event.target.value);
            starSizeValue.textContent = size.toFixed(0);
            starField.material.uniforms.baseSize.value = size;
        });

        // Add event listener for reverse button
        const reverseButton = document.getElementById('reverseButton');
        reverseButton.addEventListener('click', () => {
            if (!isRotating) {
                isReversed = !isReversed;
                isRotating = true;
                rotationProgress = 0;
                lastRotationTime = performance.now();
                reverseButton.textContent = isReversed ? "Forward Direction" : "Reverse Direction";
            }
        });

        // Add event listener for OrbitControls change
        controls.addEventListener('change', () => {
            if (isShipLoaded && ship) {
                cameraOffset.copy(camera.position).sub(ship.position);
            }
        });

        // Add 3D text
        const fontLoader = new THREE.FontLoader();
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
            const textGeometry = new THREE.TextGeometry('Hello!', {
                font: font,
                size: 50,
                height: 10,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 2,
                bevelSize: 1,
                bevelSegments: 5
            });

            const textMaterial = new THREE.MeshPhongMaterial({ color: 0xffff00 }); // Yellow color for visibility
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            
            textMesh.position.set(1.34, 18.11, -400);
            
            // Center the text geometry
            textGeometry.computeBoundingBox();
            const textWidth = textGeometry.boundingBox.max.x - textGeometry.boundingBox.min.x;
            textMesh.position.x -= textWidth / 2;
            
            scene.add(textMesh);
            
            // Add a point light to illuminate the text
            const pointLight = new THREE.PointLight(0xffffff, 1, 1000);
            pointLight.position.set(1.34, 18.11, -350);
            scene.add(pointLight);
        });

        // Start the animation loop
        animate();
    </script>
</body>
</html>
